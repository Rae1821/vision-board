<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>Vision Board Project</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
	<div id="vision-board">
		<!-- Small Blocks On Top-->
		  <div class="block small-block light-bg">
				<p><span class="highlight">Grow</span></p>
				<p class="uppercase">Learn to design &amp; <br><span class="capitalize"><strong>Code Websites</strong></span></p>
		  </div>
		
		  <div class="block small-block center">
			<img src="img/flower.png" alt="flower"/>
		  </div>
		<div class="block small-block center light-bg">
			  <p>
				  HTML<br>
				 css <br>
				 JavaScript<br>
				 React<br>
				 Wordpress<br>
			  </p>
		</div>
		<br>
		<!-- Large Blocks In Middle -->
		<div class="block large-block">
				<p><span class="highlight">Career</span></p>
				<p class="uppercase">Get a job as a </p><br><span class="capitalize"><strong>Front-End Web Developer</strong></span></p>
				<img src="img/piggy.png" alt="piggy"/>
		</div>
		<div class="block large-block center dark-bg">
				<img src="img/eye.png" alt="eye"/>
				<p class="title"><span class="marker">2022</span><br>Vision Board</p>
		</div>
		<div class="block right large-block">
				<img src="img/plane.png" alt="plane"/>
				<p><span class="highlight">Travel</span></p>
				<p class="uppercase">Go somewhere new and exciting like <br><span class="capitalize"><strong>Paris, France</strong></span></p>
		</div>
		<!-- Small Blocks On Bottom-->
		<div class="block small-block top-padding center light-bg">
			<p>
				Walk Dog ++<br>
				Meditate<br>
				Yoga<br>
				Snuggle Pup
			</p>
		</div>
		<div class="block small-block top-padding center">
				<img src="img/doggo.png" alt="doggie"/>
		
		</div>
		<div class="block small-block right light-bg">
				<p><span class="highlight">Mind &amp; Body</span></p>
				<p class="uppercase">Exercise More<br>&amp; Find Zen in<br><span class="capitalize"><strong>Challenge</strong></span></p>
		</div>
	</div>
</body>
</html>
